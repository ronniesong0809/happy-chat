<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<style>
    /* body {
        background-color:bisque;
    } */

    
    #messageBox {
        overflow-y: scroll;
        border: 6px solid white;
        background-color:chocolate;
        height:420px;
        width:720px;
        margin:auto;
        border-radius:10px;
    }
    #chatArea{
        display:none;
    }
</style>

<body>
    <!--log in page-->
    <div class="container">
        <div class="row" id='userLogin'>
            <div class="col-md-12">
                    <form id="userForm">
                            <div class="form-group">
                                <label>Enter username</label>
                                <input class="form-control" id="username" />
                                <br />
                                <input type="submit" class="btn btn-primary" value="Login" />
                            </div>
                        </form>
        
            </div>
        </div>

        <!-- chat page-->
        <div class="row" id='chatArea'>
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id='users'> </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <div class="messageBox" id="messageBox"> </div> 
                        <label>Enter message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $textbox = $('#messageBox');
            var $chat = $('#chat');
            var $chatArea = $('#chatArea')
            var $userForm = $('#userForm');
            var $username = $('#username');


            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val(''); // clear the text box after sent 
            });
            socket.on('new message', function (data) {
                console.log('data name' + data.name);
                $textbox.append($chat.append('<div class="well"><strong>'+ data.name + '</strong>' + ': ' + data.msg + '</div>'));

            });
            $userForm.submit(function (e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function(data){
                    if (data)
                    {
                        $userForm.hide();
                        $chatArea.show();
                    }
                });
                $username.val(''); // clear the text box after sent 
            });

            socket.on('get users',function(data){
               console.log('online users'+ data);
                var html = '';
                for (i = 0; i < data.length; ++i){
                    html += '<li class="list-group-item">' + data[i] + '</li>'
                }
                $('#users').html(html);
            })
        });

    </script>
</body>

</html>
